<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body style="width: 375px; text-align: center">
    <div class="container-fluid py-5">
      <div class="row d-flex justify-content-center py-5"><h1>Logo</h1></div>
      <div class="row d-flex justify-content-center">
        <p class="titre">Nice work, You are doing well !</p>
      </div>
      <div class="row d-flex justify-content-center py-3">
        <img class="photo-user-big" src="avatar.jpg" alt="" />
      </div>
    </div>
    <div class="container-fluid px-5">
      <form action="" method="post">
        <div class="row">
          <input
            class="my-2"
            type="text"
            name=""
            id="nom"
            placeholder="Nom et Prenom"
          />
        </div>
        <div class="row">
          <input
            class="my-2"
            type="text"
            id="adresse"
            placeholder="Adresse maison"
          />
        </div>
        <div class="row py-2">
          <div class="col-md-6 align-self-center" style="font-size: 12px">Date de naissance</div>
          <div class="col-md-6"><input type="date" name="" id="" /></div>
        </div>
        <div class="row pt-3">
            <div class="col-md-2 offset-md-6"><input type="radio" id="male" name="gender" value="male"></div>
            <div class="col-md-4 d-flex justify-content-start"><label for="male">Male</label></div>            
        </div>
        <div class="row py-2">
            <div class="col-md-2 offset-md-6"><input type="radio" id="female" name="gender" value="female"></div>
            <div class="col-md-4 d-flex justify-content-start"><label for="female">Female</label></div>            
        </div>        
      </form>
      <div class="row py-3">
        <div class="col-md-12 d-flex justify-content-end"><button class="bouton-suivant">Suivant</button></div>
    </div>
    </div>
  </body>
</html>
