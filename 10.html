<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link

  <body style="width: 375px; text-align: center">
    <div class="container-fluid py-5">
      <div class="row d-flex justify-content-center py-5"><h1>Logo</h1></div>
      <div class="row d-flex justify-content-center">
        <p class="titre">Keep going, it's the final task!</p>
      </div>
      <div class="row d-flex justify-content-center py-3">
        <p> Choisir les 3 personnes les plus confiantes</p>
       
      </div>
    </div>
    <div class="container-fluid px-5">
      <form action="" method="post">
        <div class="row">
          <input
            class="my-2"
            type="tel"
            name=""
            id="number1"
            placeholder="Numéro 1"
          />
        </div>
        <div class="row">
          <input
            class="my-2"
            type="tel"
            id="number2"
            placeholder="Numéro 2"
          />
        </div>
        <div class="row">
            <input
              class="my-2"
              type="tel"
              id="number3"
              placeholder="Numéro 3"
            />
          </div>
      </form>
      <div class="row py-5">
        <div class="col-md-12 d-flex justify-content-end"><button class="bouton-suivant">Terminer</button></div>
    </div>
    </div>
